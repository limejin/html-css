<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화📽</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <span class="title">영화📽</span>
    </header>
    <main>
      <div class="leftside">
        <button type="'button" class="add-button" id="addMovie">추가</button>
        <span>라일라일크로커다일</span>
        <span>아바타: 물의 길</span>
        <span>앤트맨과 와스프: 퀀텀매니아</span>
        <span>던전 앤 드래곤: 도적들의 명예</span>
        <span>파벨만스</span>
      </div>
      <section class="container">
        <div class="card">
          <img src="./images/movie1.jpg" alt="라일라일크로커다일" />
          <span class="movie-title">&lt;라일라일크로커다일&gt;</span>
          <span class="movie-review">노래하는 악어 짱귀여워요!</span>
        </div>
        <div class="card">
          <img src="./images/movie2.jpg" alt="아바타2" />
          <span class="movie-title">&lt;아바타: 물의 길&gt;</span>
          <span class="movie-review">물속에서 영화보는 기분!</span>
        </div>
        <div class="card">
          <img src="./images/movie3.jpg" alt="퀀텀매니아" />
          <span class="movie-title">&lt;앤트맨과 와스프: 퀀텀매니아&gt;</span>
          <span class="movie-review">굉장히 복잡해지는 마블 세계관..</span>
        </div>
        <div class="card">
          <img src="./images/movie4.jpg" alt="던전앤드래곤" />
          <span class="movie-title">&lt;던전 앤 드래곤: 도적들의 명예&gt;</span>
          <span class="movie-review"
            >시원시원한 영화! 속편 나왔으면 좋겠어요!</span
          >
        </div>
        <div class="card">
          <img src="./images/movie5.jpg" alt="파벨만스" />
          <span class="movie-title">&lt;파벨만스&gt;</span>
          <span class="movie-review">엔딩 장면이 기억에 남아요!</span>
        </div>
      </section>
    </main>
  </body>
</html>
